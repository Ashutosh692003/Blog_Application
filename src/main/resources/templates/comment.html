                            <br>
                         <h3 style="margin-left: 20px; margin-bottom: 50px; margin-top: 20px;">List of Comments</h3>
     
 
           
           <p th:text ="*{deleteMsg}" class="text-danger" ></p>       
      <div style="width: 1000px; margin-left: 140px;">  
<table  class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Post Title</th>
      <th scope="col">Comment</th>
      <th scope="col">Email</th>
      <th scope="col">Comment Date</th>
       <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
	  <tr th:if="${comments.empty}">
      <td colspan="10" class="text-center">No Comments Found</td>
    </tr>
 
    <tr th:each="comment, status : ${comments}">
                                                <td th:text="${status.count}"></td>
												<td th:text="${comment.post.title}"></td>
												<td th:text="${comment.content}"></td>
												<td th:text="${comment.email}"></td>
												<td th:text="${comment.createdOn}"></td>                  
                                            <td> <div class="btn-group" role="group" aria-label="Post Actions">
  
    <a th:href="@{/deleteComment(id=${comment.comment_id})}" class="btn btn-danger">Delete</a>
  </div> </td>
											</tr>
    
  </tbody>
</table>
      </div>
	  
	</div>
	

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
