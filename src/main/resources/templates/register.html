    <title>Registration-Form</title>
  </head>
  <body style="background-color:  #f1e3e3"> 
	  
	     <!--navigation-->
	      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BLOG-APP</a>

	  <!--form-->
	
         <div style="height: 580px; width: 700px; margin-left: 400px; margin-right: 400px; margin-top: 50px; padding: 30px;border: 3px solid black;">
			             <p th:text="${succMsg}" class="text-success"></p>  
			             <p th:text="${errMsg}" class="text-danger"></p> 
			              <p th:text="${emailMsg}" class="text-secondary"></p> 
			              
			 <form  th:object="${register}" th:action="@{register}" method="post" >
				   <h2 class="text-light bg-dark">Registration Form</h2> <br> <br>
				  <label for="first_name" class="form-label">First Name</label>
				 <div class="col-md-9">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first_name" th:field="*{firstName}"> <br>
  </div>
				 </div>
				   <label for="last_name" class="form-label">Last Name</label>
				  <div class="col-md-9">
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name" th:field="*{lastName}"> <br>
  </div>
				  </div>

				 <div class="col-md-9">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
			 </div>
			  <div class="col-md-9">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{pwd}">
  </div>
			  </div>
 
  <button type="submit" class="btn btn-primary">Register</button> Already Registered? <a href="/login">Login_Here</a>
</form>
			 
			 
		 </div>            

              

	  
	  
 
 

    <!-- Option 1: Bootstrap Bundle with Popper -->
