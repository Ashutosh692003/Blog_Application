                            <br>
                         <h3 style="margin-left: 20px;">List Blog Posts</h3>
                         <br>
      <div class="col-4" style="margin-left: 20px;">
  <form class="form-inline"  th:action="@{searchInside}" th:object="${search}" method="post">
    <input class="form-control mr-sm-2" type="search" placeholder="Search By Post Title" aria-label="Search" th:field="*{title}">
    
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
 <br> <br>
           
           <p th:text ="*{deleteMsg}" class="text-danger" ></p>       
      <div style="width: 1000px; margin-left: 140px;">  
<table  class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">Post_Id</th>
      <th scope="col">Post Title</th>
      <th scope="col">Post Short Description</th>
      <th scope="col">Post Created On</th>
       <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
	  <tr th:if="${posts.empty}">
      <td colspan="5" class="text-center">No data found</td>
    </tr>
 
     <tr th:each="post:${posts}">
				
												<td th:text="${post.postId}"></td>
												<td th:text="${post.title}"></td>
												<td th:text="${post.description}"></td>
												<td th:text="${post.createdOn}"></td>                     
                                            <td> <div class="btn-group" role="group" aria-label="Post Actions">
    <a th:href="@{/edit(id=${post.postId})}" class="btn btn-primary">Edit</a> &nbsp;
    <a th:href="@{/delete(id=${post.postId})}" class="btn btn-danger">Delete</a>
  </div> </td>
											</tr>
    
  </tbody>
              
</table>
      </div>
	  
 
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
