             <p th:text="${comMsg}" class="text-primary"></p>  
    <div class="content" style="display: flex;">
		
		
		   
      <div class="content1" style="display:inline-block; width: 1300px;">
		  <div th:if="${posts.empty}" style="margin-top: 200px; ">
    <p class="text-center lead" style="font-size: x-large; background-color: darkgray; color: black; width: 800px; margin-left: 70px;">No data found! Please try searching for something else or try again later.</p>
   <p class="text-center lead" style="font-size: x-large; background-color: darkgray; color: black; width: 600px; margin-left: 150px;">Click Below To Access All Blogs.</p>
   
    <a href="/" class="btn btn-info" style="margin-left: 380px;">Click Here</a>
   
    </div>
        <table style="margin-left: 40px; margin-top: 30px;">
			
          <tr th:each="post: ${posts}">
            <td>
              <div class="card post-container" style="width: 800px; margin-top: 10px;">
                <div class="card-header">
                  <h3 class="card-title" th:text="${post.title}"  style="color: dodgerblue;"></h3>
                  <h6 th:text="${post.createdOn}"></h6>
                </div>
                <div class="card-body">
                  <p class="post-content" th:text="${post.description}"></p>
                 
                <p>
  <p>
    <a class="btn btn-info" th:href="@{/display(id=${post.postId})}">Read More</a>

  </p>
  
 
                 
                 
                 
              
  


                  
            </td>
          </tr>
        </table>
      </div>
      <div class="content-2">
		  <div class="card post-container" style="width: 300px; margin-top: 48px; margin-right: 35px;"  >
  <div class="card-header">
    <h5 class="card-title">Blog Search</h5>
  </div>
  <div class="card-body">
     <div class="col-11" style="margin-left: 20px;">
  <form class="form-inline"   th:action="@{searchIndex}" th:object="${search}" method="post">
    <input class="form-control mr-sm-2" type="search" placeholder="Search By Post Title" aria-label="Search" th:field="*{title}" >
    
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
