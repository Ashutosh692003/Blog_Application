    <div class="content" style="display: flex;">
		
		
		   
      <div class="content1" style="display:inline-block; width: 1300px;">
		  
        
              <div class="card post-container" style="width: 800px; margin-top: 50px; margin-left: 70px;">
                <div class="card-header">
                  <h2 class="card-title" th:text="${post.title}"></h2>
                </div>
                <div class="card-body">
                  <p class="post-content" th:text="${post.description}"></p>
                 
                <p>
  

                  <div class="card-body">
                    <p th:utext="${post.content}"></p>
                    <br>
                    <hr>
                    <h3>Comments</h3>
                    <p th:each="comment : ${post.comments}">
						<strong>Name:</strong> <span th:text="${comment.name}"></span><br/>
  <strong>Date:</strong> <span th:text="${comment.createdOn}"></span><br/>
    <strong>Comment:</strong> <span th:text="${comment.content}"></span><br/>
                      </p>
                    <hr>
                    <form th:object="${comment}" th:action="@{/comment(id=${post.postId})}" method="post">
						<h2 class="text-light bg-secondary" style="text-align: center;">Add Comment</h1>
                          
                           
             <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name Here" th:field="*{name}">
</div>
                           <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:field="*{email}">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Write Comment Here </label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"th:field="*{content}"></textarea>
</div>
                 <input type="submit" class="btn btn-primary">
                      </form>
                  </div>
                </div>
              </div>
             
      </div>

		  <div class="card post-container" style="width: 350px; margin-top: 54px; margin-right: 35px;"  >
