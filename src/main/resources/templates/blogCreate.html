<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Form with CKEditor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
</head>
<body style="background-color:  #f1e3e3;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BLOG-APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href=""> Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="blogCreate">New Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="comment">Comments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logout">Logout</a>
        </li>


      </ul>
    </div>
  </div>
</nav>
  <div class="container" style="margin-top: 20px; width: 1100px;">
    <h2 class="text-light bg-primary" style="text-align: center;">Create And Edit Post</h1>
               <p th:text="${succMsg}" class="text-success"></p>
               <p th:text="${errMsg}" class="text-danger"></p>
    <form  th:action="@{blogCreate}"  th:object="${post}" method="post">
		          <input type="hidden" th:field="${post.postId}"/>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required placeholder="Enter Post Title Here" th:field="*{title}">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required  placeholder="Enter Post Short Description Here"th:field="*{description}"></textarea>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <textarea class="form-control ckeditor" id="content" name="content" rows="5" placeholder="Enter Post Content "   required th:field="*{content}"  ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script>
    CKEDITOR.replace('content');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe1m+QVWlz5nX+L7U4p+M8bOVwISo71xwboJc9SmRtH1wA3p4zZVwve" crossorigin="anonymous"></script>
</body>

</html>
