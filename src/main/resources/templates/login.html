	  <div style="height: 350px; width: 700px; margin-left: 400px; margin-right: 400px; margin-top: 120px; padding: 30px; border: 3px solid black;" >
		  <p th:text="${errMsg}" class="text-danger"></p>
	 <form th:object ="${log}"  th:action="@{login}" method="post">
  <h2 style="text-align: center;"class="text-light bg-secondary">Login Form</h2>
			   <br> <br>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" th:field="*{email}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" th:field="*{pwd}">
    </div>
  </div> 
   <br>
  
  <button type="submit" class="btn btn-primary">Log in</button> Not Registered Yet? <a href="/register">Register_Here</a>
</form>
